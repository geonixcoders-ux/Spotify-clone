<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healix Care â€¢ Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script defer src="chatbot.js"></script>
</head>
<body>
  <div data-include="header"></div>

  <section class="section container auth">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return demoLogin(event)">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </form>
    </div>

    <div class="card">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="return demoRegister(event)">
        <div class="grid-2">
          <input name="name" placeholder="Full Name" required />
          <input name="phone" placeholder="Phone" required />
        </div>
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Create Account</button>
      </form>
      <p class="small mt8">Demo only: stored in browser (localStorage).</p>
    </div>
  </section>

  <div data-include="footer"></div>
  <div id="chatbot"></div>
</body>
</html>
